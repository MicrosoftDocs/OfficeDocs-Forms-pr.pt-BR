### YamlMime:Hub
title: Administrador do Microsoft Forms
summary: 'Com o Microsoft Forms, você pode criar facilmente pesquisas, testes, votações e outros tipos de formulários. Usando quase qualquer navegador da Web ou dispositivo móvel, você pode convidar pessoas para responder ao seu formulário, ver os resultados em tempo real à medida que são enviados, usar análises integradas para avaliar as respostas e exportar os resultados para o Excel para análises ou notas adicionais. Formulários geralmente estão disponíveis para clientes do Office 365 Education, Microsoft 365 Apps para Pequenos e Médios negócios e clientes com uma conta Microsoft (Hotmail, Live ou Outlook.com).'
